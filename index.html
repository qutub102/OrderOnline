<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Demo</title>
    <style>
        @media (max-width: 1300px){
            #header h1{
                font-size: 3rem;
            }
        }
        @media (max-width: 650px){
            #header h1{
                font-size: 2rem;
            }
        }
        @media (max-width: 400px){
            nav{
                overflow: hidden;
            }
        }
        @media (max-width: 360px){
            #header h1,p{
                font-size: 1.5rem;
            }
        }
        /* @media (max-width: 800px){
            #header{
                font-size: 1.5rem;
            }
        }
        @media (max-width: 360px){
            #header{
                font-size: 1.2rem;
            }
        } */
    </style>
</head>

<body>
    <nav>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div id="header" class="header">
        <h1>Welcome <span id="bro" class="bro">Brother</span></h1>
        <p>We Serve The Best.</p>
        <div id="regist">
            <button type="submit" class="btn" onclick="login()">Login</button>
            <button type="submit"  class="btn" onclick="moveregister()">Register</button>
        </div>
    </div>
    <script>
        var btn = document.getElementById('regist')
        if(localStorage.getItem('register')==null){
            document.querySelector('span').innerHTML = "Brother"
        }
        else{
            var reg = JSON.parse(localStorage.getItem('register'))
            console.log(reg)
            document.querySelector('span').innerHTML = reg["name"]
            btn.style.display = "none"
        }
        function moveregister(){
            window.location = "Registration.html"
        }
        function login(){
            window.location = "login.html"
        }
        
    </script>
</body>

</html>
